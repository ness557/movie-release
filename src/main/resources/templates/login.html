<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="embeded/header.html"></head>
<body>
<nav th:insert="embeded/navbar.html"></nav>

<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-centered">
            <div class="row">
                <div class="col" style="text-align: center">
                    <span style="font-family: 'Roboto', sans-serif; font-weight: 100; font-size: 34px" th:text="#{lang.login}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col" style="text-align: center; padding-bottom: 7px">
                    <span id="errorSpan" class="error">
                    </span>
                </div>
            </div>
            <form id="loginForm" action='/login' method='post'>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div class="icon-addon addon-lg">
                                <input type="text" th:placeholder="#{lang.login_input_placeholder}" id="username" name="username"
                                       class="form-control"
                                       required>
                                <img th:src="@{/img/user-dark.png}" class="glyphicon glyphicon-search">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div class="icon-addon addon-lg">
                                <input type="password" th:placeholder="#{lang.password_input_placeholder}" id="password" name="password"
                                       class="form-control"
                                       required>
                                <img th:src="@{/img/password-dark.png}" class="glyphicon glyphicon-search">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: left;">
                        <a href="/register" class="sign-up-link" th:text="#{lang.sign_up}">Sign up</a>
                    </div>
                    <div class="col" style="text-align: right;">
                        <input type="submit" class="btn btn-warning" style="padding:7px 34px;" th:value="#{lang.login}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#loginForm").submit(function (event) {

        $('#errorSpan').text('')

        /* stop form from submitting normally */
        event.preventDefault();

        /* get the action attribute from the <form action=""> element */
        var $form = $(this),
            url = $form.attr('action');

        /* Send the data using post with element id name and name2*/
        var posting = $.post(url, {username: $('#username').val(), password: $('#password').val()});

        /* Alerts the results */
        posting.done(function (response) {
            window.location.href = response;
        });
        posting.fail(
            function (response) {
                $('#errorSpan').text('Wrong login or password')
            }
        )
    });
</script>

<footer th:insert="embeded/footer.html"></footer>
</body>
</html>
