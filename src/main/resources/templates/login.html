<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="embeded/header.html :: header(~{::title})">
    <title th:text="#{lang.login_input_placeholder}"></title>
</head>
<body>
<nav th:insert="embeded/navbar.html"></nav>

<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-centered">
            <div class="row">
                <div class="col" style="text-align: center">
                    <span style="font-family: 'Roboto', sans-serif; font-weight: 100; font-size: 34px"
                          th:text="#{lang.login_title}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col" style="text-align: center; padding-bottom: 7px">
                    <th:block th:if="${param.error}">
                        <span id="errorSpan" class="error" th:text="#{lang.login_error}">
                        </span>
                    </th:block>
                </div>
            </div>
            <form id="loginForm" action='/login' method='post'>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div class="icon-addon addon-lg">
                                <input type="text" th:placeholder="#{lang.login_input_placeholder}" id="username"
                                       name="username"
                                       class="form-control"
                                       required>
                                <img th:src="@{/img/user-dark.png}" class="glyphicon glyphicon-search">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div class="icon-addon addon-lg">
                                <input type="password" th:placeholder="#{lang.password_input_placeholder}" id="password"
                                       name="password"
                                       class="form-control"
                                       required>
                                <img th:src="@{/img/password-dark.png}" class="glyphicon glyphicon-search">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: left;">
                        <div class="row">
                            <div class="col"><a href="/register" class="sign-up-link" th:text="#{lang.sign_up}">Sign up</a></div>
                        </div>
                        <div class="row">
                            <div class="col"><a href="/resetPassword" class="sign-up-link" th:text="#{lang.forgot_password}">Forgot password?</a></div>
                        </div>
                    </div>
                    <div class="col" style="text-align: right;">
                        <input type="submit" id="submitButton" class="btn btn-warning" style="padding:7px 34px;"
                               th:value="#{lang.login_title}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:insert="embeded/footer.html"></footer>
</body>
</html>
