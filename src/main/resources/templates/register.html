<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="embeded/header.html"></head>
<body>
<nav th:insert="embeded/navbar.html"></nav>

<div class="container" style="margin-top: 80px">
    <div class="row" style="text-align: center">
        <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6 col-centered">
            <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="row">
                <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 form-group">
                    <span style="font-family: 'Roboto', sans-serif; font-weight: 100; font-size: 34px">SIGN UP</span>
                </div>
                <th:block th:if="${#fields.hasErrors() or (errors != null)}">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                        <div class="row">

                        </div>
                    </div>
                </th:block>
            </div>

                <div class="row">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10" style="padding-bottom: 7px">
                        <th:block th:each="error : ${errors}">
                            <span class="error" th:text="${error}"/><br>
                        </th:block>

                        <th:block th:if="${#fields.hasErrors('login')}">
                            <span class="error">Login </span>
                            <span th:errors="*{login}" class="error"></span><br>
                        </th:block>

                        <th:block th:if="${#fields.hasErrors('encPassword')}">
                            <span class="error">Password </span>
                            <span th:errors="*{encPassword}" class="error"/><br>
                        </th:block>

                        <th:block th:if="${#fields.hasErrors('email')}">
                            <span th:errors="*{email}" class="error"/><br>
                        </th:block>

                        <th:block th:if="${#fields.hasErrors('telegramId')}">
                            <span class="error">Telegram id </span>
                            <span th:errors="*{telegramId}" class="error"/><br>
                        </th:block>

                    </div>
                    <th:block th:if="${#fields.hasErrors() or (errors != null)}">
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <div class="row">

                            </div>
                        </div>
                    </th:block>
                </div>

                <input type="hidden" th:field="*{id}"/>

                <div class="row">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 form-group">
                        <div class="icon-addon addon-lg">
                            <input type="text" placeholder="Login" class="form-control" th:field="*{login}"/>
                            <img th:src="@{/img/user-dark.png}" class="glyphicon glyphicon-search">
                        </div>
                    </div>
                      
                    <th:block th:if="${#fields.hasErrors('login')}">
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"
                             style="text-align: left; margin-left: -13px; margin-top: 10px">
                            <img class="glyphicon" th:src="@{/img/error.png}"/>
                        </div>
                    </th:block>
                </div>

                <div class="row">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 form-group">
                        <div class="icon-addon addon-lg">
                            <input type="password" placeholder="Password" class="form-control"
                                   th:field="*{encPassword}"/>
                            <img th:src="@{/img/password-dark.png}" class="glyphicon glyphicon-search">
                        </div>
                    </div>
                      
                    <th:block th:if="${#fields.hasErrors('encPassword')}">
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"
                             style="text-align: left; margin-left: -13px; margin-top: 10px">
                            <img class="glyphicon" th:src="@{/img/error.png}"/>

                        </div>
                    </th:block>
                </div>

                <div class="row">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 form-group">
                        <div class="icon-addon addon-lg">
                            <input type="password" placeholder="Password confirm" class="form-control"
                                   th:field="*{matchPassword}"/>
                            <img th:src="@{/img/password-dark.png}" class="glyphicon glyphicon-search">
                        </div>
                    </div>
                      
                    <th:block th:if="${errors != null}">
                        <th:block th:if="${#lists.contains(errors, 'Passwords does not match')}">
                            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"
                                 style="text-align: left; margin-left: -13px; margin-top: 10px">
                                <img class="glyphicon" th:src="@{/img/error.png}"/>
                            </div>
                        </th:block>
                    </th:block>


                </div>

                <div class="row">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 form-group">
                        <div class="icon-addon addon-lg">
                            <input type="text" placeholder="Email" class="form-control" th:field="*{email}"/>
                            <img th:src="@{/img/email-dark.png}" class="glyphicon glyphicon-search">
                        </div>
                    </div>
                     
                    <th:block th:if="${#fields.hasErrors('email') or
                                        (errors != null and #lists.contains(errors, 'Email address is empty'))}">
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"
                             style="text-align: left; margin-left: -13px; margin-top: 10px">
                            <img class="glyphicon" th:src="@{/img/error.png}"/>
                        </div>
                    </th:block>
                </div>

                <div class="row">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 form-group">
                        <div class="icon-addon addon-lg">
                            <input type="text" placeholder="Telegram Id" class="form-control" th:field="*{telegramId}"/>
                            <img th:src="@{/img/telegram-dark.png}" class="glyphicon glyphicon-search">
                        </div>
                    </div>
                      
                    <th:block th:if="${#fields.hasErrors('telegramId') or
                                        (errors != null and #lists.contains(errors, 'Telegram id is empty'))}">
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"
                             style="text-align: left; margin-left: -13px; margin-top: 10px">
                            <img class="glyphicon" th:src="@{/img/error.png}"/>
                        </div>
                    </th:block>
                </div>

                <div class="row">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 form-group">
                        <div class="row mytext" style="height: 36px; font-size: 16px">

                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="text-align: left; padding-right: 0">
                                Notify me via
                            </div>

                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                <div class="row">
                                    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                                        <input type="radio" class="option-input radio"
                                               th:field="*{telegramNotify}" th:value="true"/>
                                    </div>
                                    <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9" style="padding: 0">
                                        Telegram
                                    </div>

                                </div>
                            </div>

                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                <div class="row">
                                    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">

                                        <input type="radio" class="option-input radio"
                                               th:field="*{telegramNotify}" th:value="false"/>
                                    </div>
                                    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" style="padding: 0">
                                        Email
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <th:block th:if="${#fields.hasErrors() or (errors != null)}">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                        <div class="row">

                        </div>
                    </div>
                </th:block>

                <div class="row">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 form-group">
                        <div class="row">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 form-group" style="text-align: left">
                                <a href="/login" class="sign-up-link">Have an account?</a>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 form-group" style="text-align: right">
                                <input type="submit" class="btn btn-peach" style="padding:7px 34px;" value="SIGN UP"/>
                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:if="${#fields.hasErrors() or (errors != null)}">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                        <div class="row">
                        </div>
                    </div>
                </th:block>

            </form>
        </div>
    </div>
</div>

</body>
</html>
